<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Список фильмов</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="item">
          <div class="item-wrapper">
            <p class="item-text">список фильмов</p>
          </div>
          <div class="item-wrapper">
            <p class="item-text">2024</p>
          </div>
        </div>
        <h1 class="text-h1">Посмотреть</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="wrapper-content">
          <input
            autocomplete="off"
            class="input-item"
            id="valueFilm"
            type="text"
            name="listFilm"
            value=""
            placeholder="Введите название фильма"
          />
          <button id="getValue" class="btn__render">&#10004;</button>
          <div id="validation"></div>
          <ul id="getFilm"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
